

 <div class="row">
    <div class="col-4">

    </div>

    <div class="col-4 text-center">

        <h1 class="text-light" style="font-family: cursive;margin-top: 100px;">Register</h1>

        <img src="../../assets/flat-icon-of-bank-building-vector-10876259_low.png" width="100px" height="100px">
        <h6>{{aim}}</h6>

        <input type="text" id="reg_name" placeholder="Username" [(ngModel)]="uname" name="username"
            class="mt-3 form-control w-75 ms-5 border-0 rounded-pill" style="background-color: #1e5162 ;"><br>

        <input type="text" id="reg_acno" placeholder="Account number" [(ngModel)]="acno" name="account number"
            class="mt-2 form-control w-75 ms-5 border-0 rounded-pill" style="background-color: #1e5162 ;"><br>

        <input type="password" id="reg_pswd" placeholder="Password" [(ngModel)]="pswd" name="password"
            class="mt-2 form-control w-75 ms-5 border-0 rounded-pill" style="background-color: #1e5162 ;"><br>

        <button (click)="register(acno,uname,pswd)" id="button"
            style="width: 200px;height: 35px; border-radius: 25px; background-color: #0be087; border: 0;font-family: cursive;font-weight:500;">
            Register</button><br><br>

        <a routerLink=""
            style="text-decoration: none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Login</a>

    </div>

    <div class="col-4">

    </div>
</div>
